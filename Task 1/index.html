<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Navbar</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:200vh;
    background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
}

/* ============ NAVBAR ============ */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.08);
    border-bottom:1px solid rgba(255,255,255,0.2);
    transition: all 0.4s ease;
    z-index:1000;
}

/* Scroll Effect */
.navbar.scrolled{
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(15px);
}

/* Logo */
.logo{
    font-size:22px;
    font-weight:bold;
    color:#fff;
}

/* Menu */
.menu{
    list-style:none;
    display:flex;
    gap:30px;
}

.menu li a{
    text-decoration:none;
    color:white;
    font-size:16px;
    position:relative;
    transition:0.3s;
}

/* Hover underline animation */
.menu li a::after{
    content:'';
    position:absolute;
    width:0%;
    height:2px;
    bottom:-5px;
    left:0;
    background:#00e0ff;
    transition:0.3s;
}

.menu li a:hover{
    color:#00e0ff;
}

.menu li a:hover::after{
    width:100%;
}

/* ============ HAMBURGER ============ */
.hamburger{
    display:none;
    flex-direction:column;
    cursor:pointer;
    gap:5px;
}

.hamburger span{
    width:25px;
    height:3px;
    background:white;
    transition:0.3s;
}

/* Mobile Styles */
@media(max-width:768px){

    .menu{
        position:absolute;
        top:70px;
        right:-100%;
        flex-direction:column;
        width:220px;
        padding:20px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        border-radius:12px;
        transition:0.4s;
    }

    .menu.active{
        right:20px;
    }

    .hamburger{
        display:flex;
    }

}

/* Section */
.section{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:40px;
}

</style>
</head>

<body>

<nav class="navbar" id="navbar">
    <div class="logo">Amaldev</div>

    <ul class="menu" id="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<div class="section">Scroll Down ðŸ‘‡</div>

<script>

/* Scroll Effect */
window.addEventListener("scroll", function(){
    const navbar = document.getElementById("navbar");
    if(window.scrollY > 50){
        navbar.classList.add("scrolled");
    } else {
        navbar.classList.remove("scrolled");
    }
});

/* Hamburger Toggle */
const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");

hamburger.addEventListener("click", () => {
    menu.classList.toggle("active");
});

</script>

</body>
</html>
